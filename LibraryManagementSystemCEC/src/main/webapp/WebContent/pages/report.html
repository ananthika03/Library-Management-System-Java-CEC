<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 210px;
      background: #30465d;
      color: white;
      min-height: 100vh;
      padding-top: 20px;
      position: fixed;
    }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 15px 0; }
    .sidebar a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px 20px;
      transition: background 0.3s;
    }
    .sidebar a:hover { background: #34495e; border-radius: 6px; }

    /* Main */
    .dashboard-main { margin-left: 250px; padding: 30px 20px; }
    .dashboard-main h2 { color: #2c3e50; margin-bottom: 20px; }

    /* Card/Form */
    .card {
      background: #eaf3fc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    /* Summary Stats */
    .stats { display: flex; gap: 15px; margin-bottom: 20px; }
    .stat-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      flex: 1;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    /* Form */
    .form-group { margin-bottom: 12px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    .btn { padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; margin: 8px 5px 0 0; }
    .btn-submit { background: #2ecc71; color: white; }
    .btn-cancel { background: #e74c3c; color: white; }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background: #3498db; color: white; }
    tr:hover { background: #f1f1f1; }
    .status-returned { background: #2ecc71; color: white; padding: 5px 8px; border-radius: 5px; display: inline-block; }
    .status-overdue { background: #e74c3c; color: white; padding: 5px 8px; border-radius: 5px; display: inline-block; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a href="book.html">üìö Books</a></li>
      <li><a href="student.html">üë©‚Äçüéì Students</a></li>
      <li><a href="issue.html">üìñ Issue Book</a></li>
      <li><a href="return.html">üîÑ Return Book</a></li>
      <li><a href="report.html">üìä Reports</a></li>
      <li><a href="login.html">üö™ Logout</a></li>
      <li><a href="../index.html">üè† Main Page</a></li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="dashboard-main">
    <div class="card">
      <h2>üìä Reports</h2>

      <!-- Summary Stats -->
      <div class="stats">
        <div class="stat-box" id="booksIssued">Books Issued: 0</div>
        <div class="stat-box" id="returnsToday">Returns Today: 0</div>
        <div class="stat-box" id="overdue">Overdue: 0</div>
      </div>

      <!-- Admin Entry Form -->
      <form id="reportForm" action="report" method="post">
        <div class="form-group">
          <label>Student ID</label>
          <input type="text" id="studentId" name="studentId" required>
        </div>
        <div class="form-group">
          <label>Book ID</label>
          <input type="text" id="bookId" name="bookId" required>
        </div>
        <div class="form-group">
          <label>Issue Date</label>
          <input type="date" id="issueDate" name="issueDate" required>
        </div>
        <div class="form-group">
          <label>Due Date</label>
          <input type="date" id="dueDate" name="dueDate" required>
        </div>
        <div class="form-group">
          <label>Fine Amount</label>
          <input type="number" id="fine" name="fine" value="0" required>
        </div>
        <div class="form-group">
          <label>Status</label>
          <select id="status" name="status" required>
            <option value="Returned">Returned</option>
            <option value="Overdue">Overdue</option>
          </select>
        </div>
        <button type="submit" class="btn btn-submit">Add Record</button>
        <button type="reset" class="btn btn-cancel">Clear</button>
      </form>

      <!-- Report Table -->
      <table id="reportTable">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Book ID</th>
            <th>Issue Date</th>
            <th>Due Date</th>
            <th>Fine Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    const form = document.getElementById("reportForm");
    const tableBody = document.querySelector("#reportTable tbody");
    const booksIssuedBox = document.getElementById("booksIssued");
    const returnsTodayBox = document.getElementById("returnsToday");
    const overdueBox = document.getElementById("overdue");

    let booksIssued = 0;
    let returnsToday = 0;
    let overdueCount = 0;

    form.addEventListener("submit", function(e) {
      // keep table update, do not prevent form submission
      const studentId = document.getElementById("studentId").value;
      const bookId = document.getElementById("bookId").value;
      const issueDate = document.getElementById("issueDate").value;
      const dueDate = document.getElementById("dueDate").value;
      const fine = document.getElementById("fine").value;
      const status = document.getElementById("status").value;

      // Add row to table dynamically
      const row = tableBody.insertRow();
      row.insertCell(0).textContent = studentId;
      row.insertCell(1).textContent = bookId;
      row.insertCell(2).textContent = issueDate;
      row.insertCell(3).textContent = dueDate;
      row.insertCell(4).textContent = fine + "/-";

      const statusCell = row.insertCell(5);
      if (status === "Returned") {
        statusCell.innerHTML = '<span class="status-returned">Returned</span>';
        returnsToday++;
      } else {
        statusCell.innerHTML = '<span class="status-overdue">Overdue</span>';
        overdueCount++;
      }

      booksIssued++;

      // Update stats
      booksIssuedBox.textContent = "Books Issued: " + booksIssued;
      returnsTodayBox.textContent = "Returns Today: " + returnsToday;
      overdueBox.textContent = "Overdue: " + overdueCount;
    });
  </script>

</body>
</html>
