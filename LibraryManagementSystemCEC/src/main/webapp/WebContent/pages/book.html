<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 210px;
      background: #30465d;
      color: white;
      min-height: 100vh;
      padding-top: 20px;
      position: fixed;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 15px 0;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px 20px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #34495e;
      border-radius: 6px;
    }

    /* Main */
    .dashboard-main {
        margin-left: 250px;
        padding-left: 30px;
        padding-right: 20px;
    }

    .dashboard-main h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    /* Form */
    form {
      margin: 15px 0;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    form input, form select {
      flex: 1 1 calc(30% - 10px);
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    form button {
      flex: 1 1 100%;
    }

    /* Buttons */
    .btn {
      background: #3498db;
      color: white;
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2980b9;
    }
    .deleteBtn {
      background: #e74c3c;
    }
    .deleteBtn:hover {
      background: #c0392b;
    }

    /* Search Bar */
    .search-bar {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .search-bar input, .search-bar select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      flex: 1;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  
  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a href="book.html">üìö Books</a></li>
      <li><a href="student.html">üë©‚Äçüéì Students</a></li>
      <li><a href="issue.html">üìñ Issue Book</a></li>
      <li><a href="return.html">üîÑ Return Book</a></li>
      <li><a href="report.html">üìä Reports</a></li>
      <li><a href="login.html">üö™ Logout</a></li>
      <li><a href="../index.html">üè† Main Page</a></li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="dashboard-main">
    <h2>üìò Book Management</h2>
    
    <!-- Add Book Form -->
    <form id="bookForm" action="books" method="post">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="author" placeholder="Author" required>
      <input type="text" name="publisher" placeholder="Publisher" required>
      <input type="number" name="year" placeholder="Year" required>
      <input type="number" name="availableCopies" placeholder="Available Copies" required>
      <button type="submit" class="btn">‚ûï Add Book</button>
    </form>
    
    <!-- Search + Filter Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="üîç Search by Title, Author, or Publisher...">
      <select id="filterAvailability">
        <option value="">Filter by Availability</option>
        <option value="1">Available</option>
        <option value="0">Not Available</option>
      </select>
    </div>
    
    <!-- Book Table -->
    <table id="bookTable" class="styled-table">
      <thead>
        <tr>
          <th>Book ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>Year</th>
          <th>Available</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- New rows will appear here -->
      </tbody>
    </table>
  </main>

  <script>
    const bookForm = document.getElementById('bookForm');
    const bookTable = document.getElementById('bookTable').querySelector('tbody');
    const searchInput = document.getElementById('searchInput');
    const filterAvailability = document.getElementById('filterAvailability');

    // Add book row dynamically (front-end only)
    bookForm.addEventListener('submit', function(e) {
      // Remove this preventDefault if you want real DB submission
      // e.preventDefault();

      // After DB submission, you can fetch updated list and populate table
    });

    // Filter/search (works on table rows)
    function filterBooks() {
      const searchValue = searchInput.value.toLowerCase();
      const availabilityValue = filterAvailability.value;

      const rows = bookTable.querySelectorAll('tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const title = cells[1]?.textContent.toLowerCase() || "";
        const author = cells[2]?.textContent.toLowerCase() || "";
        const publisher = cells[3]?.textContent.toLowerCase() || "";
        const available = cells[5]?.textContent || "";

        const matchesSearch = title.includes(searchValue) || author.includes(searchValue) || publisher.includes(searchValue);
        const matchesAvailability = !availabilityValue || available === availabilityValue;

        row.style.display = (matchesSearch && matchesAvailability) ? "" : "none";
      });
    }

    searchInput.addEventListener('input', filterBooks);
    filterAvailability.addEventListener('change', filterBooks);
  </script>
</body>
</html>
