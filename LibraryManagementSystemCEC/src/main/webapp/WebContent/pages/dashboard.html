<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Book</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fb;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 210px;
      background: #30465d;
      color: white;
      min-height: 100vh;
      padding-top: 20px;
      position: fixed;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 15px 0;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px 20px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #34495e;
      border-radius: 6px;
    }

    /* Main */
    .dashboard-main {
      margin-left: 250px;
      padding: 30px 20px;
    }

    .dashboard-main h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    /* Card/Form */
    .card {
      background: #eaf3fc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .form-group { margin-bottom: 12px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px 5px 0 0;
    }
    .btn-submit { background: #2ecc71; color: white; }
    .btn-cancel { background: #e74c3c; color: white; }

    /* Table */
    .search-bar {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .search-bar input, .search-bar select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      flex: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .deleteBtn {
      background: #e74c3c;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .deleteBtn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  
  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a href="book.html">üìö Books</a></li>
      <li><a href="student.html">üë©‚Äçüéì Students</a></li>
      <li><a href="issue.html">üìñ Issue Book</a></li>
      <li><a href="return.html">üîÑ Return Book</a></li>
      <li><a href="report.html">üìä Reports</a></li>
      <li><a href="login.html">üö™ Logout</a></li>
      <li><a href="../index.html">üè† Main Page</a></li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="dashboard-main">
    <div class="card">
      <h2>üìñ Issue Book</h2>
      <form id="issueForm">
        <div class="form-group">
          <label>Student Name</label>
          <input type="text" id="studentName" placeholder="Enter student name" required>
        </div>
        <div class="form-group">
          <label>Book Name</label>
          <input type="text" id="bookName" placeholder="Enter book name" required>
        </div>
        <div class="form-group">
          <label>Issue Date</label>
          <input type="date" id="issueDate" required>
        </div>
        <div class="form-group">
          <label>Due Date</label>
          <input type="date" id="dueDate" required>
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
        <button type="reset" class="btn btn-cancel">Cancel</button>
      </form>
    </div>

    <!-- Search + Filter -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="üîç Search by Student or Book...">
    </div>

    <!-- Issued Books Table -->
    <table id="issuedTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Book Name</th>
          <th>Issue Date</th>
          <th>Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- New rows will appear here -->
      </tbody>
    </table>
  </main>

  <script>
    const issueForm = document.getElementById('issueForm');
    const issuedTable = document.getElementById('issuedTable').querySelector('tbody');
    const searchInput = document.getElementById('searchInput');

    // Add issued book
    issueForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const student = document.getElementById('studentName').value;
      const book = document.getElementById('bookName').value;
      const issueDate = document.getElementById('issueDate').value;
      const dueDate = document.getElementById('dueDate').value;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${student}</td>
        <td>${book}</td>
        <td>${issueDate}</td>
        <td>${dueDate}</td>
        <td><button class="deleteBtn">üóë Delete</button></td>
      `;

      issuedTable.appendChild(row);
      issueForm.reset();

      row.querySelector('.deleteBtn').addEventListener('click', () => {
        row.remove();
      });
    });

    // Search
    searchInput.addEventListener('input', function() {
      const value = searchInput.value.toLowerCase();
      const rows = issuedTable.querySelectorAll('tr');
      rows.forEach(row => {
        const student = row.cells[0].textContent.toLowerCase();
        const book = row.cells[1].textContent.toLowerCase();
        row.style.display = (student.includes(value) || book.includes(value)) ? '' : 'none';
      });
    });
  </script>

</body>
</html>
