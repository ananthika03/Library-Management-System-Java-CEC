<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #04315f, #0055a5);
      color: #333;
    }
    .login-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .login-container h1 { font-size: 1.4rem; color: #04315f; margin-bottom: 5px; font-weight: 600; }
    .login-container h3 { font-size: 1rem; color: #555; margin-bottom: 20px; font-weight: 500; }
    .login-title { font-size: 1.3rem; margin-bottom: 20px; color: #0055a5; }
    .login-form { display: flex; flex-direction: column; text-align: left; }
    .login-form label { margin-bottom: 5px; font-weight: 500; color: #333; }
    .login-form input {
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }
    .login-form input:focus {
      border-color: #0055a5;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 85, 165, 0.3);
    }
    .login-btn {
      background: linear-gradient(135deg, #0055a5, #04315f);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #04315f, #002c4d);
    }
    .forgot-link { display: block; margin-top: 15px; font-size: 0.9rem; text-decoration: none; color: #0055a5; transition: 0.3s; }
    .forgot-link:hover { text-decoration: underline; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .error { color: red; font-size: 0.9rem; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>LIBRARY MANAGEMENT SYSTEM</h1>
    <h3>COLLEGE OF ENGINEERING CHENGANNUR</h3>
    <h2 class="login-title">Login</h2>


    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      let errorMessage = '';

      if (error === 'invalid') {
        errorMessage = 'Invalid ID or Password. Please try again.';
      } else if (error === 'unauthorized') {
        errorMessage = 'Session expired or unauthorized access. Please log in.';
      }

      if (errorMessage) {
        document.write('<p class="error">' + errorMessage + '</p>');
      }
    </script>
    
    <form action="../login" method="post" class="login-form">
      <label for="userid">College ID / Staff ID</label>
      <input type="text" id="userid" name="userid" placeholder="Enter your ID" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <a href="#" class="forgot-link">Forgot Password?</a>
  </div>

</body>
</html>
