  <main class="dashboard-main">
    <div class="card">
      <h2>ğŸ”„ Return Book</h2>
      <form id="returnForm" action="return" method="post">
  		<div class="form-group">
    	<label>Student ID</label>
    	<input type="number" id="studentId" name="studentId" required>
  		</div>

  		</div>
  		<div class="fine-box" id="fineBox">Fine Amount: â‚¹0</div>
  			<p class="fine-note">â„¹ï¸ Keeping the book beyond the due date will incur an additional fine of â‚¹10/day.</p>
  			<input type="hidden" name="fine" id="fineInput" value="0">
  			<button type="submit" class="btn btn-submit">Return</button>
 			 <button type="reset" class="btn btn-cancel">Cancel</button>
	  </form>

  <script>
    const form = document.getElementById("returnForm");
    const fineBox = document.getElementById("fineBox");
    const fineInput = document.getElementById("fineInput");

    form.addEventListener("submit", function(e){
      const returnDate = new Date(document.getElementById("returnDate").value);
      const issueId = parseInt(document.getElementById("issueId").value);

      if (!returnDate || !issueId) return; // safety check

      // Get due date from database? For now, you can assume a placeholder
      const dueDate = new Date(); // replace with real due date if fetched
      // If you have the actual dueDate field in form, use that instead
      // const dueDate = new Date(document.getElementById("dueDate").value);

      let fine = 0;
      if (returnDate > dueDate) {
        const diff = Math.ceil((returnDate - dueDate) / (1000 * 60 * 60 * 24));
        fine = diff * 10;
      }
      fineBox.textContent = "Fine Amount: â‚¹" + fine;
      fineInput.value = fine;
    });
  </script>
