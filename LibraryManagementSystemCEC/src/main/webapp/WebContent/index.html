<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: radial-gradient(ellipse at bottom, #1a0b2e, #0d0517);
      color: #f0f0f0;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Interactive Background Canvas */
    #interactive-bg {
      position: fixed; /* Fixed position to stay in background */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Header */
    header {
      position: relative;
      z-index: 2;
      display: flex;
      flex-wrap: wrap; /* Allows stacking on small screens */
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      width: 100%;
      background: rgba(13, 5, 23, 0.5); /* Slight dark bg for header */
      border-bottom: 1px solid rgba(188, 19, 254, 0.2);
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .college-logo {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.7rem;
      font-weight: 600;
    }

    /* Navigation (now holds the login button) */
    nav {
      margin-top: 10px; /* Adds space if it wraps */
    }

    /* Emergent Button Style for the Nav Link */
    nav a {
      display: inline-block;
      text-decoration: none;
      background: #00e5ff;
      color: #0d0517;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    nav a:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 229, 255, 0.4);
    }
    nav a:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 2px 10px rgba(0, 229, 255, 0.3);
    }

    /* Main content */
    main {
      position: relative;
      z-index: 2;
      flex: 1; /* Ensures it takes up available space, pushing footer down */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .welcome-card {
      background: rgba(20, 10, 30, 0.75);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      text-align: center;
      
      /* Glowing Border Effect */
      border: 1px solid rgba(188, 19, 254, 0.3);
      animation: glow 2.5s infinite alternate;
      box-shadow: 0 0 15px rgba(188, 19, 254, 0.2),
                  0 0 25px rgba(188, 19, 254, 0.1);
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(188, 19, 254, 0.3),
                    0 0 20px rgba(188, 19, 254, 0.2);
      }
      to {
        box-shadow: 0 0 20px rgba(188, 19, 254, 0.7),
                    0 0 40px rgba(188, 19, 254, 0.5);
      }
    }

    .welcome-card h2 {
      color: #00e5ff;
      margin-bottom: 15px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .welcome-card p {
      font-size: 1.1rem;
      color: #f0f0f0;
      line-height: 1.6;
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 2;
      background: transparent;
      color: #888;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: auto; /* Pushes to bottom */
    }
    footer p {
      margin: 0;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        padding: 20px;
      }
      .header-left {
        margin-bottom: 15px;
      }
      header h1 {
        font-size: 1.4rem;
      }
      .welcome-card {
        padding: 30px;
      }
      .welcome-card h2 {
        font-size: 1.5rem;
      }
      .welcome-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <canvas id="interactive-bg"></canvas>

  <header>
    <div class="header-left">
      <img src="https://ceconline.edu/wp-content/uploads/2024/06/CEC-logo.png" 
           alt="College of Engineering Chengannur Logo" class="college-logo">
      <h1>Library Management System</h1>
    </div>
    <nav>
      <a href="pages/login.html">Admin Login</a>
    </nav>
  </header>

  <main>
    <div class="welcome-card">
      <h2>ðŸ“š Welcome to the Digital Library</h2>
      <p>Manage books, members, and borrowing records with ease.
      Please log in as an administrator to access the dashboard.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Library Management System | College of Engineering Chengannur</p>
  </footer>

  <script>
    const canvas = document.getElementById('interactive-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const numParticles = 100;

    const mouse = { x: null, y: null, radius: 150 };

    window.addEventListener('mousemove', (event) => {
      mouse.x = event.x;
      mouse.y = event.y;
    });
    window.addEventListener('mouseout', () => {
      mouse.x = null;
      mouse.y = null;
    });
    
    class Particle {
      constructor(x, y, dirX, dirY, size, color) {
        this.x = x; this.y = y; this.dirX = dirX; this.dirY = dirY; this.size = size; this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        if (this.x > canvas.width || this.x < 0) { this.dirX = -this.dirX; }
        if (this.y > canvas.height || this.y < 0) { this.dirY = -this.dirY; }
        
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < mouse.radius + this.size) {
          if (mouse.x < this.x && this.x < canvas.width - this.size * 10) { this.x += 5; }
          if (mouse.x > this.x && this.x > this.size * 10) { this.x -= 5; }
          if (mouse.y < this.y && this.y < canvas.height - this.size * 10) { this.y += 5; }
          if (mouse.y > this.y && this.y > this.size * 10) { this.y -= 5; }
        }
        this.x += this.dirX;
        this.y += this.dirY;
        this.draw();
      }
    }
    
    function init() {
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        let size = Math.random() * 2 + 1;
        let x = Math.random() * (canvas.width - size * 2) + size;
        let y = Math.random() * (canvas.height - size * 2) + size;
        let dirX = (Math.random() * 0.4) - 0.2;
        let dirY = (Math.random() * 0.4) - 0.2;
        let color = 'rgba(188, 19, 254, 0.5)';
        particlesArray.push(new Particle(x, y, dirX, dirY, size, color));
      }
    }
    
    function connect() {
      let opacityValue = 1;
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a + 1; b < particlesArray.length; b++) {
          let distance = 
            (particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x) +
            (particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y);
          
          if (distance < (canvas.width / 7) * (canvas.height / 7)) {
            opacityValue = 1 - (distance / 20000);
            ctx.strokeStyle = `rgba(0, 229, 255, ${opacityValue * 0.3})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }
    
    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
      }
      connect();
    }
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      mouse.radius = 150;
      init();
    });
    
    init();
    animate();
  </script>

</body>
</html>
